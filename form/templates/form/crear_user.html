{% load static %}

                    </th><td>
                            <input type="text" name="email" required id="id_email"></td></tr>
                    <tr><th>
                        <label for="id_password">Contrase√±a:</label>

                        <input type="password" name="password" required id="id_password">

                </table>
            </form>
        </div>
    </div>
           
    {% if ERROR == True %}
    <script>
        window.onload = function () { alert('El RUT de usuario ya existe'); }
    </script>
    {% endif %}
</body>
{% endblock %}
